<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/assets/logo/shortcuticon.png" />
  <link rel="stylesheet" href="product1.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap"
    rel="stylesheet">
  <title>Geek Shop</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../assets/logo/logo_new.png" alt="Logo" />
    </div>
    <div class="menu">
      <ul>
        <li>
          <a href=""> Categories </a>
          <ul>
            <li><a href="">Accessories</a></li>
            <li><a href="">Collectibles</a></li>
            <li><a href="">Mugs</a></li>
          </ul>
        </li>
      </ul>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="product_background">
    </div>
    <div class="main">
      <div class="container">
        <div class="mainpic">
          <img src="../assets/Dev's Mug/devmug1.jpg" alt="picture 1" />
        </div>
        <div class="smallpics">
          <img src="../assets/Dev's Mug/devmug2.jpg" alt="picture 2" class="picture" />
          <img src="../assets/Dev's Mug/devmug3.jpg" alt="picture 3" class="picture" />
        </div>
      </div>
      <div class="product__details">
        <div class="title">
          <p>Developer Mug black - 350ml</p>
        </div>
        <div class="price">
          <div class="fullprice">
            <p>R$49,00</p>
          </div>
          <div class="installment">
            <p>or 10 x R$4,90</p>
          </div>
        </div>
        <div class="quantity">
          <p>Quantity:</p>
          <input class="quantitynumber" type="number" value="1">
        </div>
        <div class="buybtn">
          <button>Buy Now</button>
        </div>
        <div class="cart">
          <button>Add to cart</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
